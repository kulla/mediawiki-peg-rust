# This document specifies valid MFNF wiki syntax.
# It serves as documentation and is used to generate tests for the parser.
# The whole document is structured as an array of tests cases:
#
# - case: descriptive name of a test here.
#   in: |
#     Here goes the input ''wikitext'' to parse.
#   out:
#     type: document
#     start: 0
#     content:
#       - type: paragraph
#         ...
#
# If the position of an element is not important for the test,
# you may ommit its position info:
# 
# ...
# type: paragraph
# position: {}
# content: []

# An empty document should parse fine.
  - case: empty document
    input: ""
    out:
      type: document
      position:
        start: 0
        line: 1
        col: 1
      content: []

# A single paragraph without newlines should be parsed as a document
# with a single paragraph.
  - case: single unicode paragraph
    input: this is a äüöß == test. "" ʕ•ᴥ•ʔ
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: text
              position: {}
              text: this is a äüöß == test. "" ʕ•ᴥ•ʔ

# A paragraph with bold words contains a plain formatted element
# wrapped by ''italic'' formatting.
  - case: single italic text
    input: "''this is italic''"
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: formatted
              position: {}
              markup: italic
              content:
                - type: text
                  position: {}
                  text: this is italic

# A paragraph with bold words contains a plain formatted element
# wrapped by '''bold''' formatting.
  - case: single bold text
    input: "'''this is bold'''"
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: formatted
              position: {}
              markup: bold
              content: 
                - type: text
                  position: {}
                  text: this is bold

# A paragraph with nested markup.
  - case: nested markup italic
    input: "prelude ''italic paragraph with '''''nested'' bold and italic''''' and normal text."
    out:
        type: document
        position: {} 
        content: 
          - type: paragraph
            position: {}
            content: 
              - type: text
                position: {}
                text: "prelude "
              - type: formatted
                position: {}
                markup: italic
                content: 
                  - type: text
                    position: {}
                    text: "italic paragraph with "
                
                  - type: formatted
                    position: {}
                    markup: bold
                    content: 
                      - type: formatted
                        position: {} 
                        markup: italic
                        content: 
                          - type: text
                            position: {}
                            text: nested
                      - type: text
                        position: {} 
                        text: " bold and italic"
              - type: text
                position: {}
                text: " and normal text."

# An apostrophe after markup
  - case: markup and apostrophe
    input: "The '''''dog''''''s bone"
    out:
        type: document
        position: {} 
        content: 
          - type: paragraph
            position: {}
            content: 
              - type: text
                position: {}
                text: "The "
              - type: formatted
                position: {}
                markup: bold
                content: 
                  - type: formatted
                    position: {}
                    markup: italic
                    content: 
                      - type: text
                        position: {} 
                        text: "dog"
              - type: text
                position: {}
                text: "\'"
              - type: text
                position: {}
                text: "s bone"
                
# A simple inline math tag.
  - case: simple inline math
    input: "<math>x^2</math>"
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: formatted
              position: {}
              markup: math
              content:
                - type: text
                  position: {}
                  text: x^2

# Math tag with special characters
  - case: special inline math
    input: "<math>$\\{{bla}} x'=c</math>"
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: formatted
              position: {}
              markup: math
              content:
                - type: text
                  position: {}
                  text: "$\\{{bla}} x'=c"

# An empty math tag.
  - case: empty math
    input: "<math></math>"
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: formatted
              position: {}
              markup: math
              content: []

# Simple hyperlink without a caption.
  - case: hyperlink without caption
    input: "[https://www.example.com/]"
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: reference
              position: {}
              target: https://www.example.com/
              caption: []

# Simple hyperlink with a caption.
  - case: hyperlink with caption
    input: "[https://www.example.com/ Example dot com]"
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: reference
              position: {}
              target: https://www.example.com/
              caption:
                - type: text
                  position: {}
                  text: "Example dot com"

# Simple hyperlink without a caption.
  - case: hyperlink with formatted caption
    input: "[https://www.example.com/ Example '''dot com''']"
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: reference
              position: {}
              target: https://www.example.com/
              caption:
                - type: text
                  position: {}
                  text: "Example "

                - type: formatted
                  position: {}
                  markup: bold
                  content:
                    - type: text
                      position: {}
                      text: dot com

# An empty nowiki tag.
  - case: empty nowiki
    input: "<nowiki></nowiki>"
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: formatted
              position: {}
              markup: nowiki
              content: []

# The nowiki tag should ignore everything.
  - case: nowiki
    input: |
        <nowiki>abc {{bla}} ''' 
        <another> [</nowiki>
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: formatted
              position: {}
              markup: nowiki
              content:
                - type: text
                  position: {}
                  text: "abc {{bla}} ''' \n<another> ["

# Strikethrough text.
  - case: strikethrough
    input: <del>strikethrough text</del>
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: formatted
              position: {}
              markup: strikethrough
              content:
                - type: text
                  position: {}
                  text: strikethrough text

# A simple list of one item.
  - case: list one item
    input: "* item"
    out:
      type: document
      position: {}
      content:
        - type: list
          position: {}
          content:
            - type: listitem
              position: {}
              kind: unordered
              depth: 1
              content:
                - type: text
                  position: {}
                  text: item


# A ordered list and a unordered list of one item
  - case: two simple lists
    input: |
        * item 1
        
        ## item 2
    out:
      type: document
      position: {}
      content:
        - type: list
          position: {}
          content:
            - type: listitem
              position: {}
              kind: unordered
              depth: 1
              content:
                - type: text
                  position: {}
                  text: item 1
        - type: list
          position: {}
          content:
            - type: listitem
              position: {}
              kind: ordered
              depth: 2
              content:
                - type: text
                  position: {}
                  text: item 2


# Star, Fence, Semicolon should be considered as text in an inline context.
  - case: list symbols inline context
    input: |
        * item 1 #;* bla
        abc # def *
    out:
      type: document
      position: {}
      content:
        - type: list
          position: {}
          content:
            - type: listitem
              position: {}
              kind: unordered
              depth: 1
              content:
                - type: text
                  position: {}
                  text: "item 1 #;* bla"
        - type: paragraph
          position: {}
          content:
            - type: text
              position: {}
              text: "abc # def *"

# A list with multiple different item types and a paragraph
  - case: list diverse items
    input: |
        : item 1
        ; item 11
        *** item 2
        ## item 3
        paragraph
    out:
      type: document
      position: {}
      content:
        - type: list
          position: {}
          content:
            - type: listitem
              position: {}
              kind: definition
              depth: 1
              content:
                - type: text
                  position: {}
                  text: item 1
            - type: listitem
              position: {}
              kind: definitionterm
              depth: 1
              content:
                - type: text
                  position: {}
                  text: item 11
            - type: listitem
              position: {}
              kind: unordered
              depth: 3
              content:
                - type: text
                  position: {}
                  text: item 2
            - type: listitem
              position: {}
              kind: ordered
              depth: 2
              content:
                - type: text
                  position: {}
                  text: item 3
        - type: paragraph
          position: {}
          content:
            - type: text
              position: {}
              text: paragraph

# A very simple template
  - case: simple template
    input: "{{name}}"
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: template
              position: {}
              content:
                - type: templateargument
                  position: {}
                  name: ~
                  value:
                    - type: paragraph
                      position: {}
                      content:
                        - type: text
                          position: {}
                          text: name


# A sequence of unnamed template arguments
  - case: anonymous attribute sequence
    input: |
        {{attribute1
        |attribute2
        |attribute3
        |attribute4
        }}
    out:
      type: document
      position: {}
      content:
        - type: paragraph
          position: {}
          content:
            - type: template
              position: {}
              content:
                - type: templateargument
                  position: {}
                  name: ~
                  value:
                    - type: paragraph
                      position: {}
                      content:
                        - type: text
                          position: {}
                          text: attribute1
                - type: templateargument
                  position: {}
                  name: ~
                  value:
                    - type: paragraph
                      position: {}
                      content:
                        - type: text
                          position: {}
                          text: attribute2
                - type: templateargument
                  position: {}
                  name: ~
                  value:
                    - type: paragraph
                      position: {}
                      content:
                        - type: text
                          position: {}
                          text: attribute3
                - type: templateargument
                  position: {}
                  name: ~
                  value:
                    - type: paragraph
                      position: {}
                      content:
                        - type: text
                          position: {}
                          text: attribute4


# This document specifies valid MFNF wiki syntax.
# It serves as documentation and is used to generate tests for the parser.
# The whole document is structured as an array of tests cases:
#
# - case: descriptive name of a test here.
#   in: |
#     Here goes the input ''wikitext'' to parse.
#   out:
#     type: document
#     start: 0
#     content:
#       - type: paragraph
#         ...
#

# A single paragraph without newlines should be parsed as a document
# with a single paragraph.
  - case: single unicode paragraph
    input: this is a äüöß test. "" ʕ•ᴥ•ʔ
    out:
      type: document
      position:
        start: 0
        line: 1
        col: 1
      content:
        - type: paragraph
          position:
            start: 0
            line: 1
            col: 1
          content:
            - type: formatted
              position:
                start: 0
                line: 1
                col: 1
              markup: plain
              content:
                - type: text
                  position:
                    start: 0
                    line: 1
                    col: 1
                  text: this is a äüöß test. "" ʕ•ᴥ•ʔ

# A paragraph with bold words contains a plain formatted element
# wrapped by ''italic'' formatting.
  - case: single italic word
    input: "''this is italic''"
    out:
      type: document
      position:
        start: 0
        line: 1
        col: 1
      content:
        - type: paragraph
          position:
            start: 0
            line: 1
            col: 1
          content:
            - type: formatted
              position:
                start: 0 
                line: 1
                col: 1
              markup: italic
              content:
                - type: formatted
                  position:
                    start: 2
                    line: 1
                    col: 3
                  markup: plain
                  content:
                    - type: text
                      position:
                        start: 2
                        line: 1
                        col: 3
                      text: this is italic

# A paragraph with bold words contains a plain formatted element
# wrapped by '''bold''' formatting.
  - case: single bold word
    input: "'''this is bold'''"
    out:
      type: document
      position:
        start: 0
        line: 1
        col: 1
      content:
        - type: paragraph
          position:
            start: 0
            line: 1
            col: 1
          content:
            - type: formatted
              position:
                start: 0
                line: 1
                col: 1
              markup: bold
              content:
                - type: formatted
                  position:
                    start: 3
                    line: 1
                    col: 4
                  markup: plain
                  content:
                    - type: text
                      position:
                        start: 3
                        line: 1
                        col: 4
                      text: this is bold
